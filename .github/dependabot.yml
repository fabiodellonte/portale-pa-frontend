version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Rome"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge-candidate"
    allow:
      - dependency-type: "development"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
